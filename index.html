<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>This is a simple game of rock paper scissors</h1>
        <h3>The rule is simple: first player to get 5 points wins the game</h3>
        <h5>Please refresh the page to start a new game</h5>
        <div class="buttons">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <h3 class="result">Result: </h4>
        <h4 class="player-score">Your Score: </h4>
        <h4 class="computer-score">Computer Score: </h4>
    </body>
</html>
